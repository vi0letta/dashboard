<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="page-wrap">
        <aside class="aside">
            <div class="container">
                <div class="aside__wrap">
                    <div class="aside__sun-wrap">
                        <img src="./images/Sun.png" alt="" class="mini-img aside__sun-img">
                    </div>
                    

                    <div class="aside__menu">
                        <div class="aside__menu-items">
                            <img src="./images/Male.png" alt="" class="mini-img">
                            <h4 class="aside__h4">account</h4>
                        </div>

                        <div class="aside__menu-items">
                            <img src="./images/Bitcoin.png" alt="" class="mini-img">
                            <h4 class="aside__h4">market</h4>
                        </div>

                        <div class="aside__menu-items">
                            <img src="./images/Student-Male.png" alt="" class="mini-img">
                            <h4 class="aside__h4">school</h4>
                        </div>

                        <div class="aside__menu-items">
                            <img src="./images/Briefcase.png" alt="" class="mini-img">
                            <h4 class="aside__h4">payment</h4>
                        </div>

                        <div class="aside__menu-items">
                            <img src="./images/Rounded-Left.png" alt="" class="mini-img">
                            <h4 class="aside__h4">exit</h4>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="cards-wrap">
            <header class="header">
                <div class="container">
                    <div class="header__wrap">
                        <div class="header__money">
                            <img src="./images/crypto.png" alt="" class="header__img">
                            <div class="header__money-balance">
                                <h2 class="header__h2">$23,567.00</h2>
                                <p class="header__txt">Total winner</p>
                            </div>
                        </div>

                        <div class="header__balance">
                            <h1 class="header__h1">My Balance</h1>
                            <img src="./images/Wallet.png" alt="" class="mini-img">
                        </div>
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="container">
                    <div class="main__wrap">
                        <img src="./images/Histogram.png" alt="" class="main__img">
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="container">
                    <div class="footer__wrap">
                        <div class="footer__block-1">
                            <img src="./images/chart.png" alt="" class="footer__img-1">
                        </div> 
                        
                        <div class="footer__block-2">
                            <img src="./images/graphics.png" alt="" class="footer__img-2">
                        </div>
                       
                    </div>

                    <div class="footer__flex">
                        <div>
                            <img src="./images/Ellipse.png" alt="" class="footer__img">
                        </div>
                        <div>
                            <img src="./images/line-graph.png" alt="" class="footer__img-3">
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>
</body>
</html>
